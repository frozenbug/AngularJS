<html ng-app="nameApp">
	<head>
		<meta charset="utf8">
		<title>3 Controller</title>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
		<script>
			var nameApp = angular.module('nameApp',[]);
			nameApp.controller('nameController',function($scope){
				$scope.fname='John';
				$scope.lname='Abraham';
			});
		</script>
	</head>
	<body ng-controller="nameController">
		FName<input type="text" ng-model="fname" /><br/>
		LName<input type="text" ng-model="lname" /><br/>
		Hola {{fname}} {{lname}}
	</body>
</html>
