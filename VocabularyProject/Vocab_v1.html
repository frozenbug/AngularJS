<html ng-app>
	<head>
		<title>Vocabulary Learner v1</title>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="Vocab_v1.css"></link>
	</head>
	<body>
		<div>
			<div class="title">Word:</div>
			<div class="value"><input type="text" ng-model="iWordName"/></div> <br/>
			<div class="title">Meaning:</div>
			<div class="value"><input type="text" ng-model="iWordMeaning"/></div><br/>
			<div class="btn"> <input type="button" value="Add Word" /><br/> </div>
		</div>
		<div>
			Adding word... {{iWordName}} {{iWordMeaning}}
		</div>
	</body>
</html>
